name: Lint and test before PR 
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install Packages
        run: yarn install
      - name: Check Lint
        run: yarn lint
